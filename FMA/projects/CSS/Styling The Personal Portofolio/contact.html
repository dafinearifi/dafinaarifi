<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/android-chrome-192x192.png">

    <link rel="manifest" href="images/favicon_io/site.webmanifest">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
    <h1>
        Contact Me!
    </h1>
    <hr>
    <nav>
        <ul>
            <li class="one"><a href="index.html">Home &#127968;</a></li>
            <span>|</span>
            <li class="one"><a href="projects.html">My Projects &#128640;</a></li>
        </ul>
    </nav>
    <hr>
   </header>
   <main>
    <section class="msg-me">
        <h2>
            Send me a message
        </h2>
        <article class="message">
            <form action="" method="post">
                <textarea id="email" name="email" rows="1" cols="30" placeholder="Email"></textarea>
                <br>
                <textarea id="message" name="message" rows="6" cols="70" placeholder="What do you want to say?"></textarea>
                <br>
                <button type="submit">Send Message!</button>    
            </form>
            <br>
        </article>
    </section>
    
    <section class="connect-with-me">
        <h2>
            Connect with me
        </h2>
        <nav>
            <article class="connect">
                <a href="https://www.facebook.com/">
                    <img src="images/fb.png" alt="facebook">
                </a>
                <a href="https://www.instagram.com/">
                    <img src="images/ig.png" alt="instagram">
                </a>
                <a href="https://www.linkedin.com/">
                    <img src="images/in.png" alt="linkedin">
                </a>
            </article>
        </nav>
    </section>
   </main>
   <footer>

   </footer>
