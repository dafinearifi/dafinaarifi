<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Press any key on your keyboard</h2>
    <script>
    const vowels = ('a', 'e', 'i', 'o', 'u');
    document.addEventListener('keydown', function(event) {
      let key = event.key;
      if (key.length === 1) {
        let char = key.toLowerCase();

        if (vowels.includes(char)) {
          console.log(`You pressed a vowel: '${key}'`);
        } else if (char >= 'a' && char <= 'z') {
          console.log(`You pressed a consonant: '${key}'`);
        } else if (!isNaN(char)) {
          console.log(`You pressed a number: '${key}'`);
        } else {
          console.log(`You pressed a symbol: '${key}'`);
        }
      } else {
        console.log(`You pressed a special key: '${key}'`);
      }
    });
    </script>
</body>
</html>
